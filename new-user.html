<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agency-Website</title>
    <link rel="stylesheet" href="./new-user.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="contact-section" id="formSection" style="display: none;">
    <form id="userform" enctype="multipart/form-data">
        <h2>Add User</h2>
          <input type="text" name="firstName" placeholder="FirstName" required />
          <input type="text" name="lastName" placeholder="LastName" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <input type="file" name="chooseFile" required:false>
          <button type="submit">Submit</button>
          <button type="button" class="cancelform">Cancel</button>
      </form>
  </div>

  <div class="user-table-section" id="tableSection" style="display: block;">
    <h2>Users Details</h2>
    <button id="showFormButton">Add NewUser</button>
    <input type="text" placeholder="Search" id="input-search">
    <div class="table-wrapper">
      <table id="userTable">
          <thead>
              <tr>
                <th onclick="sortTable('id')">ID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <!-- <th>Password</th> -->
                <th onclick="sortTable('createdAt')">CreatedAt</th>
                <th>UpdatedAt</th>
                <th>ProfileImage </th>
                <th>Edit-Delete</th> 
              </tr>
          </thead>
          <tbody>
            
          </tbody>
      </table>
    </div>
    <div id="paginationSection">
      <button id="prevButton">Prev</button>
      <span id="pageNumbers"></span>
      <!-- <span id="dots">...</span> -->
      <button id="nextButton">Next</button>
  </div>
  
    
  </div>


  <div class="edit-section" id="editSection" style="display: none;">
    <form id="editForm" enctype="multipart/form-data">
        <h2>Edit User</h2>
        <input type="hidden" name="userId" id="editUserId" />
        <input type="text" name="firstName" id="editFirstName" placeholder="FirstName" required />
        <input type="text" name="lastName" id="editLastName" placeholder="LastName" required />
        <input type="email" name="email" id="editEmail" placeholder="Email" required />
        <input type="password" name="password" id="editPassword" placeholder="Password" required />
        <input type="file" name="chooseFile" id="editChooseFile" required:false />
        
        <button type="submit">Update</button>
        <button type="button" id="cancel" >Cancel</button>
    </form>
  </div>

  <script src="./user.js"></script>
</body>
</html>
